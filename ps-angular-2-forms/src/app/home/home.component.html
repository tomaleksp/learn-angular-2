<div class="container">
    <h3>Employee Forms</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input type="text" class="form-control" required name="firstName" [(ngModel)]="model.firstName">
        </div>

        <!--<div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input type="text" class="form-control" required name="lastName" ngModel>
        </div>-->

        <div class="checkbox">
            <label for="">
            <input type="checkbox" name="is-full-time" [(ngModel)]="model.isFullTime"> Full Time Emloyee
        </label>
        </div>

        <label>Payment type</label>
        <div class="radio">
            <label for="">
            <input type="radio" name="paymentType" value="W2" checked [(ngModel)]="model.paymentType"> W2
        </label>
        </div>
        <div class="radio">
            <label for="">
            <input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType"> 1099
        </label>
        </div>

        <div class="form-group">
            <label for="">Primary Language</label>
            <select name="primaryLanguage" class="form-control" [(ngModel)]="model.primaryLanguage">
            <option *ngFor="let lang of languages">
                {{ lang }}
            </option>
        </select>
        </div>

        <!--<button type="submit" class="btn btn-primary">Ok</button>-->
    </form>
    Model: {{ model | json}}
    <br/> Angular: {{ form.value | json }}
</div>
